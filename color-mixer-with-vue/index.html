<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Mixer</title>
</head>

<body>
    <div id="app">
        <Header @change="renderColor">
            <input v-model="numRed" id="red" type="range" step="1" min="0" max="255">
            <input v-model="numGreen" id="green" type="range" step="1" min="0" max="255">
            <input v-model="numBlue" id="blue" type="range" step="1" min="0" max="255">
            <p id="hex-wert" v-text="'#' + hexNumber"></p>
        </Header>
        <main>

        </main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
