<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <div id="app">
        <Header>
            <div>
                <h1>Counter</h1>
                <p>(click the white area or hit space / enter to count)</p>
            </div>
            <button id="button" class="button" v-on:click="count = 0;number=0;">Reset</button>
        </Header>

        <main v-on:click="countup()" :style="cssProps">
            <p>
                {{count}}
            </p>
        </main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
